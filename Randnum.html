<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
        <script>
            var Rand_Num = Math.floor(Math.random() * 10 ) +1;
                Ask_Quest();
                var Enter_Num;
                function Ask_Quest(){
                    Enter_Num = prompt("Enter a Number Between 1 and 10");
                    Check();
                    return Enter_Num;
                }
                function Check(){
                    if (Enter_Num > 1 && Enter_Num < 10){
                        if(Enter_Num == Rand_Num){
                        alert('You Guessed Correctly');
                        }
                        else{
                            alert('Wrong Guess, Try Well Later');
                        }
                    }
                    else{
                        Ask_Quest();
                    }
                }
        </script>
</body>
</html>
